<table>
<tr>
<td>001</td>
<td>多謝這位將軍，<br>我叫小喬，多虧有妳出手相助，<br>不然就……</td>
</tr>
<tr>
<td>002</td>
<td>不用客氣，<br>在下趙雲，正巧在附近，<br>聽到聲音就趕過來了。</td>
</tr>
<tr>
<td>003</td>
<td>那…趙大哥，<br>過來有見過其他人麼？<br>我和其他一同出來踏青的朋友走散了…</td>
</tr>
<tr>
<td>004</td>
<td>唔，<br>除了妳之外未見過其他人，<br>或許是被這怪異的迷霧遮擋住了視線。</td>
</tr>
<tr>
<td>005</td>
<td>還知道怎麼回去營地麼？<br>也許回去就能看到其他人了。</td>
</tr>
<tr>
<td>006</td>
<td>迷霧太大，<br>完全看不清周遭的環……</td>
</tr>
<tr>
<td>007</td>
<td>噓！<br>有東西過來了，妳先躲一邊。<br>待我解決敵人了再出來。</td>
</tr>
