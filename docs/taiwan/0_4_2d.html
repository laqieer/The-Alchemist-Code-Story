<td>很久很久以前...<br>在這片土地上，有人以神明為目標努力著。</td>
</tr>
<tr>
<td>002</td>
<td>尼姆爾和艾梅爾...<br>後人稱這對兄妹為鍊金術的始祖。<br>他們使用禁忌之術，建造了通往天空之塔。</td>
</tr>
<tr>
<td>003</td>
<td>萬物畏懼他們的所作所為，就連睿智的神明都倍感威脅。<br>於是神決定著手懲戒人類的傲慢，<br>哥哥尼姆爾被封印，<br>與世界完全分離。</td>
</tr>

<td>004</td>

</tr>
<tr>
<td>005</td>
