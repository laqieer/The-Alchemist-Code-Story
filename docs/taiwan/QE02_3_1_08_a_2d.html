<table>
<tr>
<td>001</td>
<td>唐，我們的人會合了！</td>
</tr>
<tr>
<td>002</td>
<td>唐！！　你沒事吧！！</td>
</tr>
<tr>
<td>003</td>
<td>當然了，<br>找到大小姐了嗎？</td>
</tr>
<tr>
<td>004</td>
<td>還沒有！抱歉！<br>到處都找遍了，<br>卻...</td>
</tr>
<tr>
<td>005</td>
<td>去調查第二輛，<br>大小姐在的話肯定就是那裡了。</td>
</tr>
<tr>
<td>006</td>
<td>第二輛？<br>果然是那一輛嗎...！</td>
</tr>
<tr>
<td>007</td>
<td>怎麼回事？</td>
</tr>
<tr>
<td>008</td>
<td>不太明白是怎麼回事...<br>只有第二輛被完美的切成了兩半。</td>
</tr>
<tr>
<td>009</td>
<td>被切開了？！<br>是那個混蛋...肯定是...</td>
</tr>
<tr>
<td>010</td>
<td>那個混蛋...<br>就是神秘男嗎？</td>
</tr>
<tr>
<td>011</td>
<td>切...！<br>快！去第二輛那裡！！</td>
</tr>
