<td>001</td>
<td>我是艾德加·L·萊恩哈特！<br>風流倜儻，但也會流下男子漢的淚水<br>巴貝爾大陸第一的勇猛男子！</td>
</tr>

<td>002</td>
<td>這個世界的淑女都是我的！<br>今天要和哪個姑娘約會呢!?</td>
</tr>
<tr>
<td>003</td>
<td>勇猛男子？　<br>我的第一印象，<br>你只是個不怎麼樣的男人呢…</td>
</tr>
<tr>
<td>004</td>
<td>啊!?　抱歉！<br>我只是考察了你的連攜攻擊呢蹦</td>
</tr>

</tr>
