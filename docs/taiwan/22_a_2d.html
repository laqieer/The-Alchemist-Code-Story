<td>001</td>
<td>看到了！<br>修潘達烏城！</td>
</tr>
<tr>
<td>002</td>
<td>奇怪。太安靜了！</td>
</tr>
<tr>
<td>003</td>
<td>確實...<br>不像是有戰鬥跡象。</td>
</tr>
<tr>
<td>004</td>
<td>大部隊，<br>從正面入城。</td>
</tr>
<tr>
<td>005</td>
<td>洛基，迪歐斯！你們從<br>內門迂迴...把阿加莎<br>送到修道院，然後再與我們會合。</td>
</tr>
<tr>
<td>006</td>
<td>是！</td>
</tr>
<tr>
<td>007</td>
<td>是！</td>
</tr>
<tr>
<td>008</td>
<td>薩巴雷也許<br>會對阿加莎出手。總之<br>在到達修道院之前別大意！</td>
</tr>
<tr>
<td>009</td>
<td>沒關係，有洛基和迪歐斯在。<br>也祈禱父親大人無恙...</td>
</tr>
<tr>
<td>010</td>
<td>迪歐斯...走祠堂的密道。<br>走那裡不容易被發現，<br>應該能順利進入城內。</td>
</tr>
<tr>
<td>011</td>
<td>三人的秘密通道，<br>居然在這個時候派上用場。<br>走吧，你們倆個！</td>
