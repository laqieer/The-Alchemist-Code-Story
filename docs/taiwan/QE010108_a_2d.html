<table>
<tr>
<td>001</td>
<td>洛...洛基大人！<br>沒事吧？！</td>
</tr>
<tr>
<td>002</td>
<td>啊...<br>迪...迪歐斯呢？</td>
</tr>
<tr>
<td>003</td>
<td>迪歐斯大人？他並不在這附近。</td>
</tr>
<tr>
<td>004</td>
<td>糟了！快...快追上他！</td>
</tr>
<tr>
<td>005</td>
<td>但是，我們也...</td>
</tr>
<tr>
<td>006</td>
<td>不！我一個人去追迪歐斯！<br>我必須阻止他！</td>
</tr>
<tr>
<td>007</td>
<td>洛基忍著疼痛，<br>慢慢站起來。</td>
</tr>
<tr>
<td>008</td>
<td>迪歐斯誤會了父親！<br>不知道何時會攻過來。</td>
</tr>
<tr>
<td>009</td>
<td>但是父親是不會向迪歐斯揮劍的！</td>
</tr>
<tr>
<td>010</td>
<td>我沒事。<br>我要保護大家、保護父親！</td>
</tr>
<tr>
<td>011</td>
<td>洛基大人...<br>我知道了！</td>
</tr>
<tr>
<td>012</td>
<td>迪歐斯！<br>無論你攻過來多少次。<br>我絕對會阻止你！</td>
</tr>
