<table>
<tr>
<td>001</td>
<td>那個蝴蝶，是我們這邊的嗎？</td>
</tr>
<tr>
<td>002</td>
<td>就算如此，也有點恐怖啊。</td>
</tr>
<tr>
<td>003</td>
<td>呃，對手是巨大的蟲子啊...</td>
</tr>
<tr>
<td>004</td>
<td>我對於蝴蝶和飛蛾...<br>這種長翅膀的東西很不擅長對付，<br>總覺得有種威脅感...</td>
</tr>
<tr>
<td>005</td>
<td>原本它們就是為了不被外敵，<br>吃掉而長成<br>這種嚇人的樣子。</td>
</tr>
<tr>
<td>006</td>
<td>搞不好這種威脅感<br>敵人也感覺到了噢。</td>
</tr>
<tr>
<td>007</td>
<td>如果，羽化後的蟲能站在我們這邊...<br>讓我們打倒更多蟲子，然後讓它們羽化吧！！</td>
</tr>
<tr>
<td>008</td>
<td>要...要增加嗎...？</td>
</tr>
