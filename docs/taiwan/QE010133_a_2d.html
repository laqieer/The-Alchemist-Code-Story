<table>
<tr>
<td>001</td>
<td>我是安比利亞王國蒼炎騎士團團長<br>吉克·克勞利。</td>
</tr>
<tr>
<td>002</td>
<td>因為有緊急的事情，<br>需要拜見巴特里克陛下！！！</td>
</tr>
<tr>
<td>003</td>
<td>為我讓開道路，<br>如果要阻撓我，請做好相應的覺悟。</td>
</tr>
<tr>
<td>004</td>
<td>父親，騎士團的大家...</td>
</tr>
<tr>
<td>005</td>
<td>不要回頭！！！</td>
</tr>
<tr>
<td>006</td>
<td>他們已經有了覺悟，才來這裡的！<br>如果我們沒有見到陛下，<br>那這覺悟就毫無價值了。</td>
</tr>
<tr>
<td>007</td>
<td>一定不要動搖！<br>要一直向前！</td>
</tr>
<tr>
<td>008</td>
<td>是！！</td>
</tr>
