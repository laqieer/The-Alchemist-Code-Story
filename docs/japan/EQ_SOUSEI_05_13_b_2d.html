<table>

<td>001</td>
<td>急げ…！<br>今も境界領域ではニムル殿たちが戦っている！<br>一秒でも早く準備を終え、救援に向かうぞ！</td>
</tr>
<tr>
<td>002</td>
<td>オォォォ!!</td>
</tr>
<tr>
<td>003</td>
<td>この海の荒れよう、<br>すでに戦いは始まっているか</td>
</tr>
<tr>
<td>004</td>
<td>（これは――間に合わないな）</td>
</tr>
<tr>
<td>005</td>
<td>…だが、我らの到来が彼らにとって<br>何かの助けになるやもしれん</td>
</tr>
<tr>
<td>006</td>
<td>準備はできたか!?<br>ならば帆を上げろ！</td>
</tr>
<tr>
<td>007</td>
<td>我ら騎士は罪域の守り手<br>この程度の荒波――越えて進むぞ！</td>
</tr>
<tr>
<td>008</td>
<td>ニムル殿…ダフネ<br>どうか、無事でいてくれ…！</td>
</tr>
