<table>
<tr>
<td>001</td>
<td>く、ハァ――ハァ…<br>オォォォォォォ！</td>
</tr>
<tr>
<td>002</td>
<td>よくぞ――ひと目でこの秘術を再現した<br>それでこそ“守り人”の資質を持つ者よ</td>
</tr>
<tr>
<td>003</td>
<td>さあ、試練は始まったばかり<br>立ち上がり、再び術を練るがよい</td>
</tr>
<tr>
<td>004</td>
<td>その果てにこそ――<br>お主が開くべき扉が存在すると知れ！</td>
</tr>
<tr>
<td>005</td>
<td>はい…！</td>
</tr>
<tr>
<td>006</td>
<td>…必ず、モノにして見せる！<br>そして守り人となり――</td>
</tr>
<tr>
<td>007</td>
<td>この国を、俺たちが暮らす大地を<br>さらなる災厄から守ってみせる…！</td>
</tr>
