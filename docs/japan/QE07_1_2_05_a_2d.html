<table>
<tr>
<td>001</td>
<td>サガに着いた、か<br>ベルゼバブ、そして竜の動乱を経た今<br>復興が進んでいるという話だが…</td>
</tr>
<tr>
<td>002</td>
<td>油断は禁物、ですわよ</td>
</tr>
<tr>
<td>003</td>
<td>これは…！</td>
</tr>
<tr>
<td>004</td>
<td>――ジャム!?</td>
</tr>
<tr>
<td>005</td>
<td>なぜだ…!?<br>先の動乱以降、ジャムの脅威は<br>サガから去ったと聞いていたのに…！</td>
</tr>
<tr>
<td>006</td>
<td>これもまた世界に起こっている<br>異変のひとつなのかもしれませんわ<br>…ここは…</td>
</tr>
<tr>
<td>007</td>
<td>やるしかないようだな<br>…なんであろうと構わない<br>俺の行く手を阻むものは…</td>
</tr>
<tr>
<td>008</td>
<td>斬り払う！</td>
</tr>
