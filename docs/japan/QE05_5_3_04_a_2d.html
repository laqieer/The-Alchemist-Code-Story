<table>
<tr>
<td>001</td>
<td>ロギとディオスは…<br>ジャムを押し留める為に残ったか</td>
</tr>
<tr>
<td>002</td>
<td>だが、そう長くは保たないはずだ<br>カムイ、行けるか？</td>
</tr>
<tr>
<td>003</td>
<td>もちろん…だ！</td>
</tr>
<tr>
<td>004</td>
<td>――――</td>
</tr>
<tr>
<td>005</td>
<td>…来たか、錬金術師ども<br>すでに勝負は決したというのに、<br>飽きもせずよくあらがうものだ</td>
</tr>
<tr>
<td>006</td>
<td>マリー！　俺の声が聞こえるか…！</td>
</tr>
<tr>
<td>007</td>
<td>――――</td>
</tr>
<tr>
<td>008</td>
<td>無駄だ、守り人！<br>もはやこれは、我らが母なる器！<br>貴様ら俗人の声など届かぬわ！</td>
</tr>
<tr>
<td>009</td>
<td>さあ、終わりだ人間ども！<br>この洞の祭壇が、貴様らの墓場となる…！</td>
</tr>
