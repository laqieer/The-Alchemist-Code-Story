<table>
<tr>
<td>001</td>
<td>ヌグゥ…バカナ…<br>タカガ幻影兵ヒトリニ、我ラガ――？</td>
</tr>
<tr>
<td>002</td>
<td>愚か。貴様には俺がひとりに見えるか</td>
</tr>
<tr>
<td>003</td>
<td>ナ、ニィ？</td>
</tr>
<tr>
<td>004</td>
<td>騎士とは、国の威信と誇りを背負う者<br>その剣が振るわれる時、<br>その双肩には民の願いが込められている</td>
</tr>
<tr>
<td>005</td>
<td>ゆえに負けぬ！　止められぬ！<br>特に――貴様のような、<br>命を己が餌食としか思わぬ外道にはな…！</td>
</tr>
<tr>
<td>006</td>
<td>知ッタヨウナ口（くち）ヲ――!!</td>
</tr>
