<table>

<td>001</td>
<td>古代の祭壇…か<br>まさか、こんな場所がワダツミの地に<br>眠っているとはな</td>
</tr>
<tr>
<td>002</td>
<td>…………</td>
</tr>
<tr>
<td>003</td>
<td>清算しえぬ縁…か…</td>
</tr>
<tr>
<td>004</td>
<td>この場所とワギナオを結びつける何か…<br>それは定かではないが、<br>なぜか、脳裏に浮かぶ</td>
</tr>
<tr>
<td>005</td>
<td>…貴方が何を企んでいるのか<br>今の俺の預かり知らぬところではあるが…</td>
</tr>
<tr>
<td>006</td>
<td>いずれまた、相見えよう</td>
</tr>
<tr>
<td>007</td>
<td>…やれやれ、<br>物思いに耽る場合ではないということか</td>
</tr>
<tr>
<td>008</td>
<td>生きて戻ると言った以上、<br>こんなところで<br>野垂れ死ぬわけにもいかないからな…！</td>
</tr>
