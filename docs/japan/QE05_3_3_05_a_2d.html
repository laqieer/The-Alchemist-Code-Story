<table>
<tr>
<td>001</td>
<td>…ッ、思った以上に時間を取られたか！<br>まさか、国境にこれだけの規模の<br>別動隊を配していたとは…</td>
</tr>
<tr>
<td>002</td>
<td>俺たちは一度、セフィロンの里で<br>叡智を繋ぐ者と交戦している</td>
</tr>
<tr>
<td>003</td>
<td>俺たちが、砂漠に戻るのを<br>邪魔しようとしたのかもしれない</td>
</tr>
<tr>
<td>004</td>
<td>だろうな…<br>だが、これなら王都からくる軍勢よりも早く<br>砂漠に入ることが出来る…！</td>
</tr>
<tr>
<td>005</td>
<td>砂漠での道行きには、我らは不慣れだ<br>ここからの先導は、そちらに譲る</td>
</tr>
<tr>
<td>006</td>
<td>承知した！<br>だが、時間が惜しい<br>道中で魔物に行き会うことは覚悟してくれ！</td>
</tr>
