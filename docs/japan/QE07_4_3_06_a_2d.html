<p><a href="https://github.com/laqieer/The-Alchemist-Code-Story/tree/master/assets/japan/Loc/japanese/QE07_4_3_06_a_2d.txt">View Source</a></p>
<table>
<tr>
<td>001</td>
<td>――なんだ――これは――<br>マンモンが――俺に語りかけて――？</td>
</tr>
<tr>
<td>002</td>
<td>――――――――</td>
</tr>
<tr>
<td>003</td>
<td>――当然だ<br>たとえ俺が弱くとも、そこだけは譲れない</td>
</tr>
<tr>
<td>004</td>
<td>俺は、ひとりじゃない<br>だからこそ、新たな一歩が踏み出せる</td>
</tr>
<tr>
<td>005</td>
<td>俺のこの強欲、側で見届けさせてやる<br>だから――</td>
</tr>
<tr>
<td>006</td>
<td>その一歩を踏み出す為に<br>――力を貸せ、聖石“マンモン”よ</td>
</tr>
<tr>
<td>007</td>
<td>――――!?</td>
</tr>
<tr>
<td>008</td>
<td>貴方の示す強欲よりも<br>俺の示す強欲のほうが、マンモンの<br>お気に召したようだ</td>
</tr>
