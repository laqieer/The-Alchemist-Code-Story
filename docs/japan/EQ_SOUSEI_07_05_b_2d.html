<table>
<tr>
<td>001</td>
<td>私は、どちらでもいい――</td>
</tr>
<tr>
<td>002</td>
<td>武神クベラが、<br>罪獣マンモンを滅ぼすまで<br>この時間を繰り返し続けるのでも</td>
</tr>
<tr>
<td>003</td>
<td>錬金術師ニムルが、<br>新たな可能性をもって<br>罪獣を討ち倒すのでも</td>
</tr>
<tr>
<td>004</td>
<td>私は、あなたたちに必要な知恵を与え<br>その選択を見守り続けるだけ――</td>
</tr>
<tr>
<td>005</td>
<td>その果てには、何があるの？<br>どんな未来が、待っているの？</td>
</tr>
<tr>
<td>006</td>
<td>私はただ、それだけが知りたい</td>
</tr>
<tr>
<td>007</td>
<td>ねえ、あなたはどうなの？<br>“ウロボロス”</td>
</tr>
<tr>
<td>008</td>
<td>まだ、ヒトに<br>なんの関心も示さないまま？<br>それとも――</td>
</tr>
