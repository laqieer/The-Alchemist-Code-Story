<table>
<tr>
<td>001</td>
<td>ぜーっ…ぜーっ…<br>きっと、<br>さっきのは使い魔の声だったんだよ</td>
</tr>
<tr>
<td>002</td>
<td>そ、そうよね！<br>オバケなんて、そんなレトロな話――</td>
</tr>
<tr>
<td>003</td>
<td>ううううっ…<br>うおおおおんっ…</td>
</tr>
<tr>
<td>004</td>
<td>嘘でしょ…</td>
</tr>
<tr>
<td>005</td>
<td>ま…まさかホントに…</td>
</tr>
<tr>
<td>006</td>
<td>…耳障りだ<br>静かにしろ――エドガー</td>
</tr>
<tr>
<td>007</td>
<td>…え？</td>
</tr>
<tr>
<td>008</td>
<td>ううううっ…さみいよぉ<br>こんな雪国の地下で服剥がすとか、<br>鬼かよ…女って怖えぇ…女って怖えよぉ…</td>
</tr>
<tr>
<td>009</td>
<td>も…もしかして、あなたが、<br>スロウスシュタインから<br>来たっていう人…？</td>
