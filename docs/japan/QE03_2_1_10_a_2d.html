<table>
<tr>
<td>001</td>
<td>リズベット…お前のような危険人物を、<br>エレオノーラ先生に<br>近づける訳にはいかない！</td>
</tr>
<tr>
<td>002</td>
<td>わたしはただ、学長に聞きたいの！<br>どうやったら、<br>アスモデウスの呪いを解けるのかを!!</td>
</tr>
<tr>
<td>003</td>
<td>なに…？</td>
</tr>
<tr>
<td>004</td>
<td>わたしの…錬金術の力なら、<br>聖石の呪いも<br>なんとかできるかもしれない…だから！</td>
</tr>
<tr>
<td>005</td>
<td>あの呪われた聖石に近づこうと言うの…！<br>やはりお前は…災いを呼ぶ<br>魔女――“マザー”の再来だわ!!</td>
</tr>
<tr>
<td>006</td>
<td>来るよ、リズ!!</td>
</tr>
<tr>
<td>007</td>
<td>卒業生相手に通用するか…<br>試してみますわ!!</td>
</tr>
<tr>
<td>008</td>
<td>お願い…そこを通して!!</td>
</tr>
